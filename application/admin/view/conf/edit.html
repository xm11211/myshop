<div id="container" class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget  radius-bordered">
            <div class="widget-header bg-themeprimary">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div class="docs-example">
                    <ul class="nav nav-tabs tabs-flat">
                        <li class="active"><a href="#info-tab" data-toggle="tab">信息填写</a></li>
                    </ul>
                    <form id="adminForm" method="post" enctype="multipart/form-data" class="form-horizontal bv-form" novalidate="novalidate"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                        <input type="hidden" name="id" value="{$confData.id}">
                        <div class="tab-content tabs-flat">
                            <div class="tab-pane active" id="info-tab">
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">中文名</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" value="{$confData.cnName}" name="cnName" data-bv-field="cnName"><i class="form-control-feedback" data-bv-icon-for="cnName" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="cnName" data-bv-result="NOT_VALIDATED" style="display: none;">中文名不能为空！</small></div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">英文名</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" value="{$confData.enName}" name="enName" data-bv-field="enName"><i class="form-control-feedback" data-bv-icon-for="enName" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="enName" data-bv-result="NOT_VALIDATED" style="display: none;">英文名不能为空！</small></div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">配置类型</label>
                                    <div class="col-lg-10">
                                        <div class="radio">
                                            <label>
                                                <input name="type" type="radio" value="1" {if condition="$confData.type eq 1"}checked{/if} class="colored-blue">
                                                <span class="text"> 单行文本框</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="type" type="radio" value="2" {if condition="$confData.type eq 2"}checked{/if}  class="colored-blue">
                                                <span class="text"> 多行文本</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="type" type="radio" value="3" {if condition="$confData.type eq 3"}checked{/if}  class="colored-blue">
                                                <span class="text"> 单选按钮</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="type" type="radio" value="4" {if condition="$confData.type eq 4"}checked{/if} class="colored-blue">
                                                <span class="text"> 复选按钮</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="type" type="radio" value="5" {if condition="$confData.type eq 5"}checked{/if} class="colored-blue">
                                                <span class="text"> 下拉菜单</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="type" type="radio" value="6" {if condition="$confData.type eq 6"}checked{/if} class="colored-blue">
                                                <span class="text"> 图片</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">配置属性</label>
                                    <div class="col-lg-10">
                                        <div class="radio ">
                                            <label>
                                                <input name="confType" type="radio" value="1" {if condition="$confData.confType eq 1"}checked{/if} class="colored-blue">
                                                <span class="text"> 网店配置</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="confType" type="radio" value="2" {if condition="$confData.confType eq 2"}checked{/if} class="colored-blue">
                                                <span class="text"> 商品配置</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">可选值</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" value="{$confData.values}" placeholder="多个值用英文逗号分隔" name="values" data-bv-field="values"><i class="form-control-feedback" data-bv-icon-for="values" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="stringLength" data-bv-for="values" data-bv-result="NOT_VALIDATED" style="display: none;">可选值不要超过255位字符！！</small></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8 col-lg-offset-4">
                                    <button type="submit" class="btn btn-azure">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End Success Modal Templates-->
<button id="secMsg" style="display: none;"></button>
<!--bootstrap表单验证-->
<script src="__JS__/validation/bootstrapValidator.js"></script>
<script>
    $(document).ready(function () {
        $('#adminForm').bootstrapValidator({
            // Only disabled elements are excluded
            // The invisible elements belonging to inactive tabs must be validated5
            excluded: [':disabled'],
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                cnName: {
                    validators: {
                        notEmpty: {
                            message: '中文名不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 50,
                            message: '中文名不要超过50位字符！'
                        }
                    }
                },
                enName: {
                    validators: {
                        notEmpty: {
                            message: '英文名不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 50,
                            message: '英文名不要超过50位字符！'
                        }
                    }
                },
                values: {
                    validators: {
                        stringLength: {
                            min: 1,
                            max: 255,
                            message: '可选值不要超过255位字符！'
                        }
                    }
                }
            }
        })
        $("#sidebar-menu a[href*=conf" + "\\/"+ "lst]").parent().addClass('active').parent().parent().addClass('open');
    });
</script>
