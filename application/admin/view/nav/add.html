<div id="container" class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget  radius-bordered">
            <div class="widget-header bg-themeprimary">
                <span class="widget-caption">导航管理</span>
            </div>
            <div class="widget-body">
                <div class="docs-example">
                    <ul class="nav nav-tabs tabs-flat">
                        <li class="active"><a href="#info-tab" data-toggle="tab">信息填写</a></li>
                    </ul>

                    <form id="adminForm" method="post" enctype="multipart/form-data" class="form-horizontal bv-form" novalidate="novalidate"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                        <div class="tab-content tabs-flat">
                            <div class="tab-pane active" id="info-tab">
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">导航名称</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="navName" data-bv-field="navName"><i class="form-control-feedback" data-bv-icon-for="navName" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="navName" data-bv-result="NOT_VALIDATED" style="display: none;">导航名称不能为空！</small></div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">导航地址</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="navUrl" data-bv-field="navUrl"><i class="form-control-feedback" data-bv-icon-for="navUrl" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="stringLength" data-bv-for="navUrl" data-bv-result="NOT_VALIDATED" style="display: none;">导航地址不能为空！</small></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">打开方式</label>
                                    <div class="col-lg-9">
                                        <div class="radio col-lg-2">
                                            <label>
                                                <input name="open" type="radio" value="1" checked class="colored-blue">
                                                <span class="text"> 新标签</span>
                                            </label>
                                        </div>
                                        <div class="radio col-lg-2">
                                            <label>
                                                <input name="open" type="radio" value="2" class="colored-blue">
                                                <span class="text"> 当前页</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">打开方式</label>
                                    <div class="col-lg-9">
                                        <div class="radio col-lg-2">
                                            <label>
                                                <input name="pos" type="radio" value="1" checked class="colored-blue">
                                                <span class="text"> 顶部</span>
                                            </label>
                                        </div>
                                        <div class="radio col-lg-2">
                                            <label>
                                                <input name="pos" type="radio" value="2" class="colored-blue">
                                                <span class="text"> 中间</span>
                                            </label>
                                        </div>
                                        <div class="radio col-lg-2">
                                            <label>
                                                <input name="pos" type="radio" value="3" class="colored-blue">
                                                <span class="text"> 底部</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8 col-lg-offset-4">
                                <button type="submit" class="btn btn-azure">提交</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End Success Modal Templates-->
<button id="secMsg" style="display: none;"></button>
<!--bootstrap表单验证-->
<script src="__JS__/validation/bootstrapValidator.js"></script>
<script>
    $(document).ready(function () {
        $('#adminForm').bootstrapValidator({
            // Only disabled elements are excluded
            // The invisible elements belonging to inactive tabs must be validated5
            excluded: [':disabled'],
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                navName: {
                    validators: {
                        notEmpty: {
                            message: '导航名称不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 30,
                            message: '导航名称不要超过30位字符！'
                        }
                    }
                },
                navUrl: {
                    validators: {
                        notEmpty: {
                            message: '导航地址不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: '导航地址不要超过60位字符！'
                        },
                        regexp: {
                            regexp:'^((https|http|ftp|rtsp|mms)?://)'
                            + '?(([0-9a-z_!~*\'().&=+$%-]+: )?[0-9a-z_!~*\'().&=+$%-]+@)?' //ftp的user@
                            + '(([0-9]{1,3}\.){3}[0-9]{1,3}' // IP形式的URL- 199.194.52.184
                            + '|' // 允许IP和DOMAIN（域名）
                            + '([0-9a-z_!~*\'()-]+\.)*' // 域名- www.
                            + '([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]\.' // 二级域名
                            + '[a-z]{2,6})' // first level domain- .com or .museum
                            + '(:[0-9]{1,4})?' // 端口- :80
                            + '((/?)|' // a slash isn't required if there is no file name
                            + '(/[0-9a-z_!~*\'().;?:@&=+$,%#-]+)+/?)$',
                            message: '请输入正确的链接地址！'
                        }
                    }
                },
            }
        });
        $("#sidebar-menu a[href*=nav" + "\\/"+ "lst]").parent().addClass('active').parent().parent().addClass('open');
    });
</script>
