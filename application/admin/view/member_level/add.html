<div id="container" class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget  radius-bordered">
            <div class="widget-header bg-themeprimary">
                <span class="widget-caption">会员级别</span>
            </div>
            <div class="widget-body">
                <div class="docs-example">
                    <ul class="nav nav-tabs tabs-flat">
                        <li class="active"><a href="#info-tab" data-toggle="tab">信息填写</a></li>
                    </ul>

                    <form id="adminForm" method="post" enctype="multipart/form-data" class="form-horizontal bv-form" novalidate="novalidate"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                        <div class="tab-content tabs-flat">
                            <div class="tab-pane active" id="info-tab">
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">级别名称</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="levelName" data-bv-field="levelName"><i class="form-control-feedback" data-bv-icon-for="levelName" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="levelName" data-bv-result="NOT_VALIDATED" style="display: none;">级别名称不能为空！</small></div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">积分下限</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="bottom" data-bv-field="bottom"><i class="form-control-feedback" data-bv-icon-for="bottom" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="bottom" data-bv-result="NOT_VALIDATED" style="display: none;">积分下限不能为空！</small></div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">积分上限</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="top" data-bv-field="top"><i class="form-control-feedback" data-bv-icon-for="top" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="top" data-bv-result="NOT_VALIDATED" style="display: none;">积分上限不能为空！</small></div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-lg-2 control-label">折扣率</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="rate" placeholder="0-100之间的正整数" data-bv-field="rate"><i class="form-control-feedback" data-bv-icon-for="rate" style="display: none;"></i>
                                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="rate" data-bv-result="NOT_VALIDATED" style="display: none;">折扣率不能为空！</small></div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8 col-lg-offset-4">
                                <button type="submit" class="btn btn-azure">提交</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End Success Modal Templates-->
<button id="secMsg" style="display: none;"></button>
<!--bootstrap表单验证-->
<script src="__JS__/validation/bootstrapValidator.js"></script>
<script>
    $(document).ready(function () {
        $('#adminForm').bootstrapValidator({
            // Only disabled elements are excluded
            // The invisible elements belonging to inactive tabs must be validated5
            excluded: [':disabled'],
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                levelName: {
                    validators: {
                        notEmpty: {
                            message: '级别名称不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 30,
                            message: '级别名称不要超过30位字符！'
                        }
                    }
                },
                bottom: {
                    validators: {
                        notEmpty: {
                            message: '积分下限不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 10,
                            message: '积分下限不要超过10位字符！'
                        }
                    }
                },
                top: {
                    validators: {
                        notEmpty: {
                            message: '积分上限不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 10,
                            message: '积分上限不要超过10位字符！'
                        }
                    }
                },
                rate: {
                    validators: {
                        notEmpty: {
                            message: '折扣率不能为空！'
                        },
                        stringLength: {
                            min: 1,
                            max: 3,
                            message: '折扣率不要超过3位字符！'
                        }
                    }
                },
            }
        });
        $("#sidebar-menu a[href*=member_level" + "\\/"+ "lst]").parent().addClass('active').parent().parent().addClass('open');
    });
</script>
